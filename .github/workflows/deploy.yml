name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy project to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ user@YOUR_VPS_IP:/home/user/nfc-app

      - name: Run Docker Compose on VPS
        run: |
          ssh -o StrictHostKeyChecking=no user@YOUR_VPS_IP '
            cd /home/user/nfc-app &&
            docker-compose down &&
            docker-compose up -d --build
          '
